    <div class="container">
        <!--<h1>Welcome To Home Page, <font color="red">{{name}}</font></h1>

        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Movie:
                </label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{ searchterm}}</p>
        <div class = "row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies%}
            <div v-for= "movie in movies" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ movie.image.url }}" />
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}"class="btn btn-primary">
                            Movie Link
                        </a>
                        {% endif%}
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
        <br />
        <br />
    </div>

    <body>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
